<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag Verification Code Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #FF9933;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .code-display {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 30px 0;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .character {
            display: inline-block;
            position: relative;
            color: #138808; /* Indian flag green */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .character.letter {
            color: #FF9933; /* Indian flag orange */
        }

        .character.number {
            color: #000080; /* Indian flag navy blue */
        }

        .btn {
            background: linear-gradient(45deg, #FF9933, #000080);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .falling {
            animation: fall 0.5s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Code Generator</h1>
        <div class="code-display" id="codeDisplay"></div>
        <button class="btn" id="generateBtn">Generate Code</button>
        <div class="footer">Indian Flag Themed Verification System</div>
    </div>

    <script>
        const codeDisplay = document.getElementById('codeDisplay');
        const generateBtn = document.getElementById('generateBtn');
        let usedCodes = new Set();

        function generateRandomLetter() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        }

        function generateRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function generateUniqueCode() {
            let code;
            do {
                // Generate 2 letters and 3 numbers
                const part1 = generateRandomLetter();
                const part2 = generateRandomLetter();
                const part3 = generateRandomNumber();
                const part4 = generateRandomNumber();
                const part5 = generateRandomNumber();
                
                code = `${part1}${part2}${part3}${part4}${part5}`;
            } while (usedCodes.has(code));
            
            usedCodes.add(code);
            return code;
        }

        function displayCodeWithAnimation(code) {
            // Clear previous code
            codeDisplay.innerHTML = '';
            
            // Split code into characters and create elements for each
            const characters = code.split('');
            
            characters.forEach((char, index) => {
                const charElement = document.createElement('span');
                charElement.textContent = char;
                charElement.className = `character ${isNaN(char) ? 'letter' : 'number'}`;
                charElement.style.animationDelay = `${index * 0.1}s`;
                charElement.classList.add('falling');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    charElement.classList.remove('falling');
                }, 500 + (index * 100));
                
                codeDisplay.appendChild(charElement);
            });
            
            // Create confetti effect
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#FF9933', '#FFFFFF', '#138808', '#000080']; // Indian flag colors
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = '50%';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animation = confetti.animate([
                    { transform: 'translateY(-100px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    delay: Math.random() * 500
                });
                
                // Remove confetti after animation
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }

        generateBtn.addEventListener('click', () => {
            // Disable button during generation
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            // Generate and display code after a short delay
            setTimeout(() => {
                const code = generateUniqueCode();
                displayCodeWithAnimation(code);
                
                // Re-enable button
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Code';
            }, 1000);
        });

        // Generate initial code
        const initialCode = generateUniqueCode();
        displayCodeWithAnimation(initialCode);
    </script>
</body>
</html>
